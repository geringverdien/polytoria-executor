name: Build

on:
  push:
    branches: [ main, master, dev ]
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  pull_request:
    branches: [ main, master, dev ]

jobs:
  build:
    name: Create Release
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup xmake
      uses: xmake-io/github-action-setup-xmake@v1
      with:
        xmake-version: latest

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build WpfUI
      run: |
        dotnet restore WpfUI/PolyHack.csproj
        dotnet build WpfUI/PolyHack.csproj -c Release

    - name: Configure xmake
      run: xmake f -p windows -a x64 -m release -y
      
    - name: Build C++ DLL
      run: xmake -y

    - name: Zip Artifacts
      run: |
        Compress-Archive -Path .download/* -DestinationPath PolyHackV3.zip
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PolytoriaExecutor
        path: PolyHackV3.zip

    - name: Update README with latest build badge
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $runUrl = "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        $badgeUrl = "https://img.shields.io/badge/Download-Latest_Build-brightgreen?style=for-the-badge&logo=github"
        $badgeLine = "[![Latest Build]($badgeUrl)]($runUrl)"
        $readme = Get-Content README.md -Raw
        $readme = $readme -replace '\[!\[Latest Build\]\(https://img\.shields\.io/badge/Download-Latest_Build[^\]]*\]\]\([^\)]*\)', $badgeLine
        Set-Content README.md -Value $readme -NoNewline
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        git diff --cached --quiet || (git commit -m "Update download badge to run ${{ github.run_id }}" && git push)

    - name: Create Release
      id: create_release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this Release
          - Automated build of Polytoria Executor
        draft: true
        prerelease: false

    - name: Upload PolyHackV3.zip
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: PolyHackV3.zip
        asset_name: PolyHackV3.zip
        asset_content_type: application/zip

    - name: Publish release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: StuYarrow/publish-release@v1.1.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        id: ${{ steps.create_release.outputs.id }}
